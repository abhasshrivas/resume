<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlowCosmetics · Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Glow<span class="text-primary">Cosmetics</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="products.html">Shop</a></li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <a class="text-decoration-none position-relative" href="cart.html">
              <i class="bi bi-bag fs-4"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="navbar-cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        <div class="row g-4">
          <aside class="col-lg-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="h5">Filters</h2>
                <div class="mb-3">
                  <label class="form-label">Search</label>
                  <input id="search-input" type="search" class="form-control" placeholder="Search products...">
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select id="category-select" class="form-select">
                    <option value="">All</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Sort by</label>
                  <select id="sort-select" class="form-select">
                    <option value="popularity">Popularity</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                  </select>
                </div>
                <button id="clear-filters" class="btn btn-outline-secondary w-100">Clear filters</button>
              </div>
            </div>
          </aside>

          <section class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="h4 m-0">Shop Products</h1>
              <span class="text-secondary" id="product-count">0 items</span>
            </div>
            <div class="row g-4" id="product-grid">
              <!-- Filled by JS -->
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="py-4 border-top bg-white">
      <div class="container d-flex flex-column flex-lg-row justify-content-between small text-secondary">
        <div>
          © <span id="year"></span> GlowCosmetics. All rights reserved.
        </div>
        <div class="d-flex gap-3">
          <a href="#" class="link-secondary">Privacy</a>
          <a href="#" class="link-secondary">Terms</a>
          <a href="#" class="link-secondary">Support</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/products.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
